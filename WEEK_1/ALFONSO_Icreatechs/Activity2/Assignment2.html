<!DOCTYPE html>
<html>
    <head>
        <!-- Set the title of the page-->
        <title>HTML Forms Assignment</title>

        <link rel="stylesheet" href="Assignment2.css">
    </head>
    <body>
        <form action="#" method="POST">
            <h1>Contact Us</h1>

            <label>Name:</label>
            <input type="text">

            <label>E-mail:</label>
            <input type="email">

            <label>Message:</label>
            <textarea></textarea>
            
            <input type="submit" value="Submit">
        </form>

        <form action="#" method="POST">
            <h1>Login</h1>

            <label>Username:</label>
            <input type="text">

            <label>Password:</label><br>
            <input type="password">
            
            <input type="submit" value="Login">
        </form>

        <form action="#" method="POST">
            <h1>Survey</h1>

            <label>Name:</label>
            <input type="text">

            <label>Age:</label>
            <input type="number">

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender_choice" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender_choice" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender_choice" value="Other">
            <label for="other">Other</label><br>

            <label>Which programming language do you know?</label><br>
            <input type="checkbox" id="html" name="language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="javascript" name="flanguage" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
            <input type="checkbox" id="python" name="language" value="Python">
            <label for="python">Python</label><br>

            <label>Comments:</label>
            <textarea></textarea>
            
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
